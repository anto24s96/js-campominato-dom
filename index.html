<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center">
        <div class="container_logo_button d-flex align-items-center justify-content-between px-4">
            <!-- LOGO + TITOLO -->
            <div class="logo_title d-flex align align-items-center">
                <img src="./img/mobile-logo.png" alt="logo-boolean" id="logo">
                <span class="fs-1 fw-bolder">Campo Minato</span>
            </div>
            <!-- LIVELLO E PULSANTE PLAY -->
            <div class="container_play-button d-flex">
                <select name="difficulty" id="difficulty" class="form-select form-select-sm me-3 border-3 border-black bg-warning fw-bolder rounded-2">
                    <option value="">SELECT LEVEL</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button type="button" class="btn btn-warning px-5 fw-bolder border-3 border-black" id="play">PLAY</button>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="py-5 d-flex flex-column align-items-center ">
        <div id="score" class="fs-3 fst-italic text-white fw-bolder pb-4"></div>
        <div id="grid" class="d-flex flex-wrap"></div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white">
        <p class="footer_text mb-0 fs-4 fw-bolder px-5 py-3 fst-italic">
            Made with <span class="text-danger">&hearts;</span> by Antonio
        </p>
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
